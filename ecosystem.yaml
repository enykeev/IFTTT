apps:
  - name: ifttt_migration
    script: npx
    args: knex migrate:latest
    autorestart: false
    watch:
      - migrations

  - name: ifttt_webui
    script: dev.js
    autorestart: true
    watch:
      - dev.js

  - name: ifttt_sensor_http
    script: src/components/sensor.js
    instances: 1
    autorestart: true
    restart_delay: 10000
    watch:
      - src
    max_memory_restart: 1G

  - name: ifttt_ruleengine
    script: src/components/ruleengine.js
    instances: 2
    autorestart: true
    restart_delay: 10000
    watch:
      - src
    max_memory_restart: 1G

  - name: ifttt_actionrunner_http
    script: src/components/actionrunner.js
    instances: 2
    autorestart: true
    restart_delay: 10000
    watch:
      - src
    max_memory_restart: 1G

  - name: ifttt_api
    script: src/components/api.js
    instances: 2
    autorestart: true
    restart_delay: 10000
    watch:
      - src
    max_memory_restart: 1G

  - name: ifttt_ws
    script: src/components/ws.js
    instances: 2
    autorestart: true
    restart_delay: 10000
    watch:
      - src
    max_memory_restart: 1G
