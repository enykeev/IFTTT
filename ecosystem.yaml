apps:
  - name: 'HTTP Sensor'
    script: 'src/sensor.js'
    instances: 1
    autorestart: true
    watch: true
    max_memory_restart: '1G'
    env:
      NODE_ENV: 'development'
    env_production:
      NODE_ENV: 'production'
  - name: 'Rule Engine'
    script: 'src/ruleengine.js'
    instances: 1
    autorestart: true
    watch: true
    max_memory_restart: '1G'
    env:
      NODE_ENV: 'development'
    env_production:
      NODE_ENV: 'production'
  - name: 'HTTP Action Runner'
    script: 'src/actionrunner.js'
    instances: 1
    autorestart: true
    watch: true
    max_memory_restart: '1G'
    env:
      NODE_ENV: 'development'
    env_production:
      NODE_ENV: 'production'
